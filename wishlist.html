<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Wishlist - Event Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right top, #ffe6f0, #e0f7fa);
      background-size: 200% 200%;
      animation: animateBg 20s ease infinite alternate;
      color: #333;
    }

    @keyframes animateBg {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: linear-gradient(to right, #ff9acb, #dcbfff);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 16px rgba(255, 105, 180, 0.4);
    }

    header h2 {
      font-size: 28px;
      font-weight: 800;
      color: #800060;
      text-shadow: 1px 1px 6px #f7c1df;
      margin: 0 auto;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      font-size: 20px;
      padding: 10px;
      color: white;
      background: linear-gradient(to right, #ff66a3, #cc66ff);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
    }

    nav a:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #ffd1e8, #dcbfff);
      color: #800060;
    }

    .event-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      padding: 50px 20px;
    }

    .event-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 24px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .event-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.25);
    }

    .event-card h3 {
      color: #d6336c;
      margin-bottom: 10px;
    }

    .event-card p {
      margin: 5px 0;
      font-size: 15px;
      color: #444;
    }

    .btn {
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      color: white;
      margin-right: 8px;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn.book {
      background: linear-gradient(to right, #38a169, #a8e063);
    }

    .btn.book:hover {
      background: linear-gradient(to right, #2f855a, #91e07e);
    }

    .btn.remove {
      background: linear-gradient(to right, #ff6a88, #ffb347);
    }

    .btn.remove:hover {
      background: linear-gradient(to right, #e0559d, #ffa94d);
    }
  </style>
</head>

<body>
  <header>
    <h2>üíñ My Wishlist</h2>
    <nav>
      <a href="home.html" title="Home"><i class="fas fa-home"></i></a>
      <a href="contact.html" title="Contact"><i class="fas fa-phone"></i></a>
    </nav>
  </header>

  <div id="wishlistContainer" class="event-grid"></div>

  <script>
    const userEmail = localStorage.getItem("userEmail");

    if (!userEmail) {
      Swal.fire({
        icon: "warning",
        title: "Please log in",
        text: "You must be logged in to view your wishlist.",
        showConfirmButton: true
      }).then(() => {
        window.location.href = "login.html";
      });
    }

    async function fetchWishlist() {
      try {
        const response = await fetch(`http://localhost:8088/wishlist/${userEmail}`);
        const data = await response.json();
        displayWishlist(data);
      } catch (error) {
        console.error("Error fetching wishlist:", error);
        document.getElementById("wishlistContainer").innerHTML = "<p>Error loading wishlist.</p>";
      }
    }

    function displayWishlist(wishlist) {
      const container = document.getElementById("wishlistContainer");
      container.innerHTML = "";

      if (wishlist.length === 0) {
        container.innerHTML = "<p>No items in your wishlist yet.</p>";
        return;
      }

      wishlist.forEach((item) => {
        const card = document.createElement("div");
        card.className = "event-card";

        card.innerHTML = `
          <p><strong>Type:</strong> ${item.type}${item.marriageType ? ` (${item.marriageType})` : ""}</p>
          <p><strong>Location:</strong> ${item.location}</p>
          <p><strong>Date:</strong> ${item.date}</p>
          <p><strong>Price:</strong> ‚Çπ${item.price}</p>
          <button class="btn remove" onclick="removeFromWishlist(${item.id})">üóëÔ∏è Remove</button>
          <a href="booking.html" class="btn book">üìò Book Now</a>
        `;
        container.appendChild(card);
      });
    }

    async function removeFromWishlist(id) {
      const confirm = await Swal.fire({
        title: "Remove from wishlist?",
        text: "Are you sure you want to delete this event from your wishlist?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, remove it",
        cancelButtonText: "Cancel"
      });

      if (confirm.isConfirmed) {
        try {
          const res = await fetch(`http://localhost:8088/wishlist/${id}`, {
            method: "DELETE",
          });

          if (res.ok) {
            Swal.fire("Removed!", "Event removed from wishlist.", "success");
            fetchWishlist(); // Refresh list
          } else {
            Swal.fire("Error", "Failed to remove item.", "error");
          }
        } catch (error) {
          console.error("Error removing wishlist item:", error);
          Swal.fire("Error", "Server error while removing item.", "error");
        }
      }
    }

    fetchWishlist();
  </script>
</body>
</html>
