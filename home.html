<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe4f1, #d6f0ff, #fceabb);
      background-size: 400% 400%;
      animation: glowingBg 20s ease infinite alternate;
      color: #333;
    }

    @keyframes glowingBg {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    /* Header */
    header {
      background: linear-gradient(to right, #f78fb3, #a18cd1);
      padding: 20px 30px;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 0 20px rgba(255, 143, 179, 0.5);
      position: relative;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    nav a {
      background: #ffffff;
      color: #b10f68;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: #ffdaf1;
      color: #790049;
      transform: translateY(-2px);
    }

    .user-controls {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-controls img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #ff9cd1;
    }

    .user-controls button {
      background: #ffe0f7;
      color: #80004d;
      padding: 9px 15px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(255, 192, 203, 0.5);
    }

    .user-controls button:hover {
      background: #fbb4e0;
      transform: scale(1.05);
    }

    .hero-wrapper {
      display: flex;
      justify-content: center;
      padding: 80px 20px;
    }

    .hero-card {
      background: linear-gradient(to top right, #fcd1f9, #e8e3ff);
      border-radius: 25px;
      padding: 60px 50px;
      max-width: 720px;
      text-align: center;
      box-shadow:
        0 0 15px 4px #ff99cc,
        0 0 25px rgba(255, 204, 229, 0.8),
        inset 0 0 10px 1px #ffe3f0;
      position: relative;
    }

    .hero-card h1 {
      font-size: 44px;
      color: #a10057;
      margin-bottom: 15px;
      text-shadow: 1px 1px 4px #ffd1f1;
    }

    .hero-card h2 {
      font-size: 24px;
      color: #87007e;
      margin-bottom: 20px;
    }

    .hero-card p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      background: linear-gradient(to right, #ff7eb3, #ff758c);
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 18px rgba(255, 105, 180, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #ff5890, #ff7eb3);
      transform: scale(1.05);
      box-shadow: 0 8px 22px rgba(255, 105, 180, 0.6);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 12px;
      }

      .hero-card h1 {
        font-size: 32px;
      }

      .hero-card h2 {
        font-size: 20px;
      }

      .btn {
        padding: 10px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="feed.html">Feedback</a>
      <a href="about.html">About</a>
      <a href="wishlist.html">Wishlist</a>
    </nav>
    <div class="user-controls">
      <img src="avatar.jpg" alt="Profile" onclick="goToProfile()" />
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <section class="hero-wrapper">
    <div class="hero-card">
      <h1>Welcome to the Event Hub!</h1>
      <h2>Letâ€™s Make Your Celebration Magical âœ¨</h2>
      <p>Find venues, explore trending themes, and plan your event with style â€” effortlessly and beautifully.</p>
      <a href="eventlist.html" class="btn">ðŸŽ‰ View Events</a>
    </div>
  </section>

  <script>
    function goToProfile() {
      window.location.href = "profile.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "register.html";
    }
  </script>

</body>
</html>
